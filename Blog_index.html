    <div class="container">
        <div class="card" style=" margin-left: 225px;
                            margin-right: 225px;
                            margin-top: 15px;
                            box-shadow: 1px 1px 25px  rgba(215, 212, 212, 0.983);">

            <h5 class="card-header">Blog No.1</h5>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>

            </div>
        </div>
        

        <div class="Add" style=" margin-left: 225px;

                                  margin-top: 15px;">

            </button>
        </div>
    </div>


    <!-- Button trigger New Post modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Blog Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Author</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Post Blog</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger Edit modal  -->

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="mb-3">

                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Author</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author Name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
